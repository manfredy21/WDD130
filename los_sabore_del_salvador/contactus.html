<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Sabores de El Salvador | Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <link rel="stylesheet" href="styles/style.css">
        <header>
            <a href="index.html" id="logo_link">
                <img class="logo" src="images/logo1.jpg" alt="logo_sabores">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="salvador.html">El Salvador?</a>
            </nav>
        </header>
        <main class="contact-grid">
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                  </li>
                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                  </li>
                  <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>
                  <li class="button">
                    <button type="submit">Send your message</button>
                  </li>
                </ul>
                <div id="feedback"></div>
              </form>
        </main>
        <footer>
            <div class="keep-updae">
                <h2>keep update</h2>
            <input type="email" name="email" id="get-email" placeholder="email">
            <div class="button-box">
                <a class="menu" href="#">Join</a>
            </div>
            </div>
            <div class="contact">
                <h2>Conact us</h2>
                <p>email@email.com</p>
                <p>333-444-5555</p>
            </div>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon" />
                  </a>
                  <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon" />
                  </a>
                  <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon" />
                  </a>
            </div>
            <p>Los sabores de El Salvador &copy; 2023 - Manfredy Escobar</p>
        </footer>
    </div>
</body>
<script src="script/script.js"></script>
</html>
